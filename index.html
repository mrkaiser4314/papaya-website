<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papayas tierlist - Rankings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <h1>PAPAYAS TIERLIST</h1>
            </div>
            <nav>
                <a href="#" class="nav-link">
                    <span>üè†</span> Home
                </a>
                <a href="#" class="nav-link active">
                    <span>üèÜ</span> Rankings
                </a>
                <a href="https://discord.gg/5x8fb4Dhqn" target="_blank" class="nav-link">
                    <span>üí¨</span> Discords
                </a>
                <a href="#" class="nav-link">
                    <span>üìö</span> API Docs
                </a>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Search player..." id="search-input">
            </div>
        </div>
    </header>

    <!-- Mode Selection -->
    <div class="modes-container">
        <div class="container">
            <div class="modes-grid">
                <button class="mode-btn active" data-mode="overall">
                    <span class="mode-emoji">üèÜ</span>
                    <span class="mode-name">Overall</span>
                </button>
                <button class="mode-btn" data-mode="Mace">
                    <img src="https://mctiers.com/tier_icons/mace.svg"></span>
                    <span class="mode-name">Mace</span>
                </button>
                <button class="mode-btn" data-mode="Sword">
                    <img src="https://mctiers.com/tier_icons/sword.svg"></span>
                    <span class="mode-name">Sword</span>
                </button>
                <button class="mode-btn" data-mode="UHC">
                     <img src="https://mctiers.com/tier_icons/uhc.svg"></span>
                    <span class="mode-name">UHC</span>
                </button>
                <button class="mode-btn" data-mode="Crystal">
                    <img src="https://mctiers.com/tier_icons/vanilla.svg"></span>
                    <span class="mode-name">Crystal</span>
                </button>
                <button class="mode-btn" data-mode="NethOP">
                    <img src="https://mctiers.com/tier_icons/nethop.svg"></span>
                    <span class="mode-name">NethOP</span>
                </button>
                <button class="mode-btn" data-mode="SMP">
                    <img src="https://mctiers.com/tier_icons/smp.svg"></span>
                    <span class="mode-name">SMP</span>
                </button>
                <button class="mode-btn" data-mode="Axe">
                    <img src="https://mctiers.com/tier_icons/axe.svg"></span>
                    <span class="mode-name">Axe</span>
                </button>
                <button class="mode-btn" data-mode="Dpot">
                    <img src="https://mctiers.com/tier_icons/pot.svg"></span>
                    <span class="mode-name">Dpot</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Rankings Container -->
    <div class="container">
        <div id="rankings-container"></div>
    </div>

    <!-- Player Modal -->
    <div id="player-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
